  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #FFDDC1, #FFABAB);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #FF5733;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #FF5733;
            font-weight: bold;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .product {
            text-align: center;
            border: 2px solid #FF5733;
            border-radius: 10px;
            padding: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
        }

        .product img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
        }

        .product button {
            background-color: #FF5733;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product button:hover {
            background-color: #C70039;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #FF5733;
            color: white;
            margin-top: 20px;
        }
